<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .box { width: 420px; border: 2px solid black; padding: 20px; }
        label { font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: orange; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: darkorange; }
        .msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>TOPSIS Web Service</h2>

        <!-- ✅ FIXED: submit to "/" because app.py route is @app.route("/", methods=["GET","POST"]) -->
        <form action="/" method="POST" enctype="multipart/form-data">

            <label>File Name</label>
            <input type="file" name="file" required>

            <label>Weights</label>
            <input type="text" name="weights" placeholder="1,1,1,1" required>

            <label>Impacts</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>

            <label>Email Id</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>

            <button type="submit">Submit</button>

        </form>

        <!-- ✅ Show output message from Flask -->
        {% if message %}
            <p class="msg">{{ message }}</p>
        {% endif %}

    </div>

</body>
</html>
